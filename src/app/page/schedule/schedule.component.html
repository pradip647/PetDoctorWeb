<div class="panel panel-default">
  <div class="panel-body">

        <table class="table  table-outline mb-0 hidden-sm-down userListTable">
            <tbody>
                <tr *ngFor= "let user of appointments; let i = index;">
                    <td (click)="clickme(i)">
                        <h3 style="color:#979291;"><span style="color:black;">Name:</span> {{user.username}}</h3> 
                        <h5 style="color:#979291;"><span style="color:black;">Animal type:</span> {{user.selectPet}}</h5> 
                        <h5 style="color:#979291;"><span style="color:black;">Problem:</span> {{user.additionalComments}}</h5> 
                        <h5 style="color:#979291;"><span style="color:black;">Contact:</span> {{user.phoneNo}}</h5> 
                    </td>
                </tr>
            </tbody>
        </table>

  </div>
</div>
