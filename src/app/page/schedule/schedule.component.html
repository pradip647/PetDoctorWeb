<div class="panel panel-default" style="margin-bottom:0px;">
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th class="heading1" colspan="6">Treatment List</th>
    </tr>
    <tr>
      <th>No</th>
      <th>Appointment Date</th>
      <th>Purpose of visit</th>
      <th>Sickness</th>
      <th>Treatment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let treatment of treatmentslist; let i = index;">
      <td>{{i+1}}</td>
      <td>{{treatment.pet_treatment_date}}</td>
      <td>{{treatment.visitreason}}</td>
      <td>{{treatment.pet_problem}}</td>
      <td>{{treatment.pet_treatment}}</td>
    </tr>
  </tbody>
</table>
</div>

<div class="panel panel-default" [hidden]="status">
<table class="table">
 <tr>
      <td><input format="dd/MM/yyyy" type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="date" class="form-control" placeholder="Appointment Date" aria-describedby="basic-addon1"></td>
      <td><input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="purposeofvisit" class="form-control" placeholder="Purpose of visit" aria-describedby="basic-addon1"></td>
      <td><input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sickness"  class="form-control" placeholder="Sickness" aria-describedby="basic-addon1"></td>
      <td><input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="treatment" class="form-control" placeholder="Treatment" aria-describedby="basic-addon1"></td>
      
      <td><button type="button" class="btn btn-success" (click)="addTreatment()" [disabled]='button'>Add</button></td>
    </tr>

</table>
  
</div>
