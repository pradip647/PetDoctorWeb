<div class="panel panel-default">
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th class="heading1" colspan="8">My Appointment</th>
    </tr>
    <tr>
      <th>No</th>
      <th>Date Time</th>
      <th>Client Name</th>
      <th>Species</th>
      <th>Problem</th>
      <th>Contact No</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let user of appointments; let i = index;">
      <td>{{i+1}}</td>
      <td>{{user.date+","+ user.time}}</td>
      <td>{{user.username}}</td>
      <td>{{user.species}}</td>
      <td>{{user.additionalComments}}</td>
      <td>{{user.phoneNo}}</td>
      <td><button type="button" class="btn btn-danger" (click)="teatment(i)">{{user.status ? "Treatment Done" : "Treatment" }}</button></td>
    </tr>
  </tbody>
</table>
