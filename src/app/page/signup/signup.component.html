<div class="container-fluid">
    <div class="main-wrap">
       <div class="logo"> <img src="assets/images/BookYourVetLogo.png" class="logo img-responsive"></div>
        
        <div class="login-main" >
            <p class="regtext">Registration</p>
        <form>
            <input type="text"[ngModelOptions]="{standalone: true}" [(ngModel)]="name" placeholder="Name" class="box1 border1">

            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" placeholder="Email" class="box1 border1">

            <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="Password" class="box1 border1">

            <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmpassword" placeholder="confirm password" class="box1 border2">

            <input type="submit"  class="regbtn"value="Register" (click)="registration()">
         </form>
        </div>
        
    </div>
</div>
